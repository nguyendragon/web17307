<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div class="max-w-7xl m-auto">
        <header class="mb-14">
            <nav class="flex justify-between items-center flex-col lg:flex-row">
                <div class="logo font-bold text-black text-2xl flex justify-between w-full px-4 py-2 sm:w-auto">
                    <div>Fudo<span class="text-red-500">.</span></div>
                    <svg viewBox="0 0 100 80" width="32" height="32" class="menu block sm:hidden cursor-pointer">
                        <rect width="100" height="20"></rect>
                        <rect y="30" width="100" height="20"></rect>
                        <rect y="60" width="100" height="20"></rect>
                    </svg>
                </div>
                <ul class="nav-list w-full bg-[#2c3e50] sm:bg-white sm:w-auto sm:flex items-center sm:my-4 hidden">
                    <li class="cursor-pointer py-[12px] text-white hover:bg-[#3498db] sm:hover:bg-white sm:text-black">
                        <a class="p-4 sm:font-bold" href="index.html">Home</a>
                    </li>
                    <li class="cursor-pointer py-[12px] text-white hover:bg-[#3498db] sm:hover:bg-white sm:text-black">
                        <a class="p-4 sm:font-bold" href="product.html">Products</a>
                    </li>
                    <li class="cursor-pointer py-[12px] text-white hover:bg-[#3498db] sm:hover:bg-white sm:text-black">
                        <a class="p-4 sm:font-bold" href="">AboutUs</a>
                    </li>
                    <li class="cursor-pointer py-[12px] text-white hover:bg-[#3498db] sm:hover:bg-white sm:text-black">
                        <a class="p-4 sm:font-bold" href="">ContactUs</a>
                    </li>
                </ul>
                <form action="" class="form-btn sm:flex w-full bg-[#2c3e50] sm:bg-white sm:w-auto flex justify-center items-center flex-col sm:flex-row hidden">
                    <img src="images/Cart.svg" alt="" class="top-0 right-0 py-2 mr-[72px] sm:mr-0 absolute">
                    <button class="w-[95%] sm:w-auto text-red-500 py-2 px-4 m-2 ml-5 border-2 border-red-500 rounded hover:bg-[#F54748] hover:bg-red-500 hover:text-white sm:hover:text-white sign-in">Sign In</button>
                    <button class="w-[95%] sm:w-auto bg-[#F54748] text-white py-2 px-4 m-2 ml-5 border-2 border-red-500 rounded hover:bg-transparent sm:hover:bg-white hover:text-red-500 sign-up">Sign Up</button>
                </form>
            </nav>
        </header>
        <section>
            <div class="banner">
                <img src="./images/Rectangle 1372.svg" alt="">
            </div>
        </section>
        <section>
            <div class="product-heading mt-28 mx-[8px] ">
                <h2 class="font-bold text-center lg:text-left mb-8 text-2xl">Related Products</h2>
            </div>
            <div class="flex justify-center items-center mx-[8px] ">
                <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8 my-6">
                    <div class="product-item mb-14">
                        <img src="./images/Mask Group (0).png" alt="">
                        <div class="my-6 font-semibold text-black text-center lg:text-left">Big and Juicy Wagyu Beef Cheeseburger</div>
                        <div class="text-center lg:text-left">
                            <span class="text-xl text-red-500 font-bold">$30</span>
                        </div>
                        <button class="block m-auto w-full mt-4 rounded py-1 text-center bg-black text-white">
                            <h3>Add To Cart</h3>
                        </button>
                    </div>
                    <div class="product-item mb-14">
                        <img src="./images/Mask Group (1).png" alt="">
                        <div class="my-6 font-semibold text-black text-center lg:text-left">Fruity Pancake with Orange &amp; Blueberry</div>
                        <div class="text-center lg:text-left">
                            <span class="text-xl text-red-500 font-bold">$30</span>
                        </div>
                        <button class="block m-auto w-full mt-4 rounded py-1 text-center bg-black text-white">
                            <h3>Add To Cart</h3>
                        </button>
                    </div>
                    <div class="product-item mb-14">
                        <img src="./images/Mask Group (2).png" alt="">
                        <div class="my-6 font-semibold text-black text-center lg:text-left">Fresh Lime Roasted Salmon</div>
                        <div class="text-center lg:text-left">
                            <span class="text-xl text-red-500 font-bold">$30</span>
                        </div>
                        <button class="block m-auto w-full mt-4 rounded py-1 text-center bg-black text-white">
                            <h3>Add To Cart</h3>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <footer class="mx-[8px] border-t-2 flex justify-between mb-20 flex-col md:flex-row">
            <div class="logo mt-4 font-bold text-2xl text-center">Fudo<span class="text-red-500">.</span></div>
            <ul class="flex justify-center md:justify-between items-center mt-4">
                <li class="cursor-pointer px-4 text-lg">Home</li>
                <li class="cursor-pointer px-4 text-lg">Products</li>
                <li class="cursor-pointer px-4 text-lg">About Us</li>
                <li class="cursor-pointer px-4 text-lg">Contact Us</li>
            </ul>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
