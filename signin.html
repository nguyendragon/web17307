<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div class="max-w-xl text-center m-auto">
        <div class="logo font-bold my-8 text-2xl">Fudo<span class="text-red-500">.</span></div>
        <div class="header-form mt-24">
            <span class="font-semibold">Welcome back</span>
            <h3 class="font-bold text-3xl py-2">Login to your account</h3>
        </div>
        <form action="" class="p-4">
            <div class="form-group inline-block">
                <label for="" class="block text-left text-[#4A5568] font-bold">Email</label>
                <input class="w-[400px] h-[50px] rounded border p-2 my-2 border-[#37A9CD]" type="text" placeholder="John.snow@gmail.com">
            </div>
            <div class="form-group inline-block">
                <label for="" class="block text-left text-[#4A5568] font-bold">Password</label>
                <input class="w-[400px] h-[50px] rounded border p-2 my-2 border-[#37A9CD]" type="password" placeholder="*********">
            </div>
            <div class="form-group">
                <button class="block w-[400px] h-[50px] m-auto my-4 rounded text-white text-center bg-[#37A9CD]">Login now</button>
                <button class="block w-[400px] h-[50px] m-auto my-4 rounded text-white text-center bg-[#2D3748]">
                    <img src="./images/iconfinder_Google_1298745 1.svg" class="inline-block" alt="">
                Or sign-in with google
                </button>
            </div>
        </form>
        <a href="" class="font-bold text-[#37A9CD]">Forgot password?</a>
        <div class="register font-bold">
            Dont have an account? <a href="./signup.html" class="text-[#37A9CD]">Join free today</a>
        </div>
    </div>
</body>

</html>
